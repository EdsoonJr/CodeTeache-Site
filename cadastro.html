<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>CodeTeacher</title>
</head>

<body>

    <header>
        <img id="imglogo" src="img/codeteacherlogo.png" alt="LogoCodeTeacher">
        <h2 class="logo">
            Code Teacher
        </h2>

        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            &#8801;
        </label>
        <nav class="menu">

            <a href="index.html"> Inicio </a>
            <a href="#"> Quem Somos </a>
            <a href="#"> Entrar</a>

            <label for="check" class="esconder-menu">
                &#215;
        </nav>
        </label>
    </header>

    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
        <div class="content">      
          <div id="login">
            <form method="post" action=""> 
              <h1>Login</h1> 
              <p> 
                <label for="email_login">E-mail</label>
                <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@email.com"/>
              </p>
              
              <p> 
                <label for="senha_login">Senha</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="*********" /> 
              </p>
              
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
              </p>
              
              <p> 
                <input type="submit" value="Logar" /> 
              </p>
              
              <p class="link">
                Ainda não tem conta?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>
    
    
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastro</h1> 
              
              <p> 
                <label for="nome_cad">Nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="" />
              </p>
              
              <p> 
                <label for="email_cad">Email</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@email.com"/> 
              </p>
              
              <p> 
                <label for="senha_cad">Senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="**********"/>
              </p>
              
              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
              
              <p class="link">  
                Já tem conta?
                <a href="#paralogin">Login </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    <footer>

    </footer>
</body>


</html>
